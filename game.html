<!DOCTYPE html>
<head>
    <title>Points Unautomated</title>
    <script src="points.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Points Unautomated</h1>
    <hr>
    <div>
        <h2>Production</h2>
        <div id="buyButton" class="mainButton">
            <button class="cookie" id="cookieUpgrade0" style="display: block; right: 0px;" onclick="addPoint()">
                <p class="productionText">Click to produce <span class="productionText" id="pointIndicator">1</span></p><p class="productionText"> point(s).</p>    
            </button>
        </div>
        
    </div>
    <hr>
    <div id="stats">
        <h2>Stats</h2>
        <div id="cookiesModal" class="statsModal">
            <p class="modalText">You have</p>
            <p class="modalTextStat" id="pointstext">0</p>
            <p class="modalText">points</p>   
        </div>
    </div>
    <hr>
    <br>
    <div id="clickupgrades">
        <div id="clickUpgrade1">
            <button class="clickUpgrade" id="clickUpgrade1" onclick="upgrade1()">
                <p class="clickUpgradeTitle">1. Click enhancements</p>
                <p class="clickUpgradeText">Increase the number of points/click by 1</p>
                <p class="modalTextStat" id="upgrade1costindicator">10</p>
                <p class="clickUpgradeText">points.</p>
                <p class="clickUpgradeTextInline">Level: <p class="clickUpgradeTextInline" id="upg1level">1</p><p class="clickUpgradeTextInline">/20</p></p>
            </button>
        </div>
        <br>
        <div id="clickUpgrade2">
            <button class="clickUpgrade" id="clickUpgrade2" onclick="upgrade2()">
                <p class="clickUpgradeTitle">2. More enhancements</p>
                <p class="clickUpgradeText">Base PPC (points per click) x1.3</p>
                <p class = "modalTextStat" id="upgrade2costindicator">75</p>
                <p class="clickUpgradeText">points.</p>
                <p class="clickUpgradeTextInline">Level: <p class="clickUpgradeTextInline" id="upg2level">0</p><p class="clickUpgradeTextInline">/10</p></p>
            </button>
        </div>
        <br>
        <div id="clickUpgrade3">
            <button class="clickUpgrade" id="clickUpgrade3" onclick="upgrade3()">
                <p class="clickUpgradeTitle">3. MASSIVE! enhancements</p>
                <p class="clickUpgradeText">Add 25 to base PPC</p>
                <p class="modalTextStat" id="upgrade3costIndicator">750</p>
                <p class="clickUpgradeText">points.</p>
                <p class="clickUpgradeTextInline">Level: </p>
                <p class="clickUpgradeTextInline" id="upg3level">0<p class="clickUpgradeTextInline" id="upg3maxlevel">/1</p></p>
            </button>
        </div>
        <br>
